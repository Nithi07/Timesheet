{% extends 'common/base.html' %}


{% block content %}

<table id="example" class="table table-striped table-bordered" style="width:100%">

    <thead>
        <tr>
            <th colspan="4" style="text-align:right">
                <a href="{% url 'QMS:employedeptform'  %}" class="btn btn-primary btn-sm ">Add</a>
            </th>
        </tr>
        <tr>
            <th>S.no</th>
            <th>Department Name</th>
            <th>Department Code</th>
            <th>Action</th>

        </tr>
    </thead>
    <tbody>
        {% for dept in listdept %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{ dept.department_name }}</td>
            <td>{{ dept.dept_code }}</td>
            <td>
                <a href="{% url 'QMS:employedeptupdate' dept.id %}" class="btn btn-warning btn-sm">Edit</a>

                <a href="{% url 'QMS:employedeptdelete' dept.pk %}"  class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>

        {% endfor %}
    </tbody>
</table>


<a class="btn btn-success" href="{% url 'QMS:homepage' %}"> <i class="fa fa-home"></i>Home</a>
{% endblock %}
